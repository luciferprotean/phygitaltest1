<!DOCTYPE html>
<html>
  <head>
    <title>Public Key Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      input {
        width: 400px;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
      #copyBtn {
        display: none;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      #copyBtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Check Public Key</h2>
    <form id="checkForm">
      <input type="text" id="myInput" name="myInput" placeholder="Enter Public Key" required>
      <br><br><button type="submit">Check</button>
    </form>

    <div id="result"></div>
    <button id="copyBtn">Copy Result</button>
    <button id="tryNext" style="display:none;">TRY NEXT</button>

    <script>
      const form = document.getElementById('checkForm');
      const resultDiv = document.getElementById('result');
      const tryNextBtn = document.getElementById('tryNext');
      const copyBtn = document.getElementById('copyBtn');

      let copyText = ''; // stores result text for clipboard

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const inputValue = document.getElementById('myInput').value.trim();
        if (!inputValue) return;

        resultDiv.textContent = "Checking...";
        resultDiv.style.color = "black";
        copyBtn.style.display = "none";

        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ myInput: inputValue })
        });

        const data = await response.json();

        if (data.found) {
          // Prepare formatted text for copy
          copyText = `✅ FOUND!\nSerial: ${data.serial}\nType: ${data.type}\nPublic Key: ${data.pk}`;

          resultDiv.innerHTML = copyText.replace(/\n/g, '<br>');
          resultDiv.style.color = "green";
          copyBtn.style.display = "inline-block";
        } else {
          resultDiv.textContent = "❌ NOT FOUND";
          resultDiv.style.color = "red";
          copyBtn.style.display = "none";
        }

        // Hide form and show TRY NEXT button
        form.style.display = "none";
        tryNextBtn.style.display = "inline-block";
      });

      // Copy button functionality
      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(copyText);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy Result"), 1500);
        } catch (err) {
          alert("Failed to copy: " + err);
        }
      });

      // Reset UI for next test
      tryNextBtn.addEventListener('click', () => {
        document.getElementById('myInput').value = "";
        resultDiv.textContent = "";
        form.style.display = "block";
        tryNextBtn.style.display = "none";
        copyBtn.style.display = "none";
      });
    </script>
  </body>
</html>
