<!DOCTYPE html>
<html>
  <head>
    <title>Public Key Checker</title>
  </head>
  <body>
    <h2>Check Public Key</h2>
    <form id="checkForm">
      <input type="text" id="myInput" name="myInput" placeholder="Enter Public Key" required>
      <button type="submit">Check</button>
    </form>

    <div id="result" style="margin-top:20px; font-weight:bold;"></div>

    <script>
      const form = document.getElementById('checkForm');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // prevent page reload

        const inputValue = document.getElementById('myInput').value;

        // Send data using fetch
        const response = await fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ myInput: inputValue })
        });

        const data = await response.json();

        if (data.found) {
          resultDiv.innerHTML = `✅ Found!<br>Serial: ${data.serial}<br>Type: ${data.type}`;
          resultDiv.style.color = 'green';
        } else {
          resultDiv.innerHTML = '❌ NOT FOUND';
          resultDiv.style.color = 'red';
        }
      });
    </script>
  </body>
</html>
