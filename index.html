<!DOCTYPE html>
<html>
  <head>
    <title>Public Key Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      input {
        width: 90%;
        max-width: 500px;
        padding: 15px;
        font-size: 1.2rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      button {
        padding: 15px 25px;
        margin: 10px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      #copyBtn {
        display: none;
        background-color: #007bff;
        color: white;
      }

      #tryNext {
        display: none;
        background-color: #28a745;
        color: white;
      }

      #result {
        margin-top: 30px;
        font-weight: bold;
        font-size: 1.3rem;
        color: #333;
        word-break: break-word;
      }

      @media (max-width: 600px) {
        h2 {
          font-size: 1.6rem;
        }

        input {
          font-size: 1.1rem;
          padding: 12px;
        }

        button {
          width: 90%;
          font-size: 1.1rem;
        }

        #result {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <h2>Check Public Key</h2>
    <form id="checkForm">
      <input type="text" id="myInput" name="myInput" placeholder="Enter Public Key" required>
      <br><br>
      <button type="submit" style="background-color:#007bff; color:white;">Check</button>
    </form>

    <div id="result"></div>
    <button id="copyBtn">ðŸ“‹ Copy Result</button>
    <button id="tryNext">ðŸ”„ Try Next</button>

    <script>
      const form = document.getElementById('checkForm');
      const resultDiv = document.getElementById('result');
      const tryNextBtn = document.getElementById('tryNext');
      const copyBtn = document.getElementById('copyBtn');

      let copyText = '';

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const inputValue = document.getElementById('myInput').value.trim();
        if (!inputValue) return;

        resultDiv.textContent = "Checking...";
        resultDiv.style.color = "black";
        copyBtn.style.display = "none";

        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ myInput: inputValue })
        });

        const data = await response.json();

        if (data.found) {
          copyText = `âœ… FOUND!\nSerial: ${data.serial}\nType: ${data.type}\nPublic Key: ${data.pk}`;

          resultDiv.innerHTML = copyText.replace(/\n/g, '<br>');
          resultDiv.style.color = "green";
          copyBtn.style.display = "inline-block";
        } else {
          resultDiv.textContent = "âŒ NOT FOUND";
          resultDiv.style.color = "red";
          copyBtn.style.display = "none";
        }

        form.style.display = "none";
        tryNextBtn.style.display = "inline-block";
      });

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(copyText);
          copyBtn.textContent = "âœ… Copied!";
          setTimeout(() => (copyBtn.textContent = "ðŸ“‹ Copy Result"), 2000);
        } catch (err) {
          alert("Failed to copy: " + err);
        }
      });

      tryNextBtn.addEventListener('click', () => {
        document.getElementById('myInput').value = "";
        resultDiv.textContent = "";
        form.style.display = "block";
        tryNextBtn.style.display = "none";
        copyBtn.style.display = "none";
      });
    </script>
  </body>
</html>
